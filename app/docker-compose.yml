version: '3'

services:
  db:
    image: postgres
    shm_size: 5g
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    expose:
      - 5432
  web:
    build: .
    command: python /code/molseq/manage.py runserver 0.0.0.0:80
    volumes:
      - .:/code
    ports:
      - "80:80"
    depends_on:
      - db
